# RabbitMQ configuration for geo events platform
# Optimized for development/demo use

# Management plugin enabled by default in rabbitmq:management image
management.tcp.port = 15672
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.console = true
log.console.level = info

# Memory and disk limits (adjusted for development)
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Connection limits
channel_max = 2048
heartbeat = 60

